<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 120 120" width="120" height="120">
  <defs>
    <linearGradient id="bg-gradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#05288D;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#9B1631;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background rounded square with gradient -->
  <rect x="5" y="5" width="110" height="110" rx="20" fill="url(#bg-gradient)"/>
  
  <!-- R letter -->
  <text x="28" y="78" font-family="Arial, Helvetica, sans-serif" font-size="56" font-weight="900" fill="#FFFFFF">R</text>
  
  <!-- E letter -->
  <text x="68" y="78" font-family="Arial, Helvetica, sans-serif" font-size="56" font-weight="900" fill="#FFFFFF">E</text>
</svg>
